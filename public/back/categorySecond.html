<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘后台-首页</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="css/comment.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/second.css">
</head>
<body>
<aside>
  <div class="aside-title"><a href="index.html" class="text-center">传智LYC</a></div>
  <div class="aside-info">
    <img src="imgs/default.png" alt="">
    <p>GOD 超</p>
  </div>
  <div class="aside-nav">
    <ul>
      <li>
        <a href="userManage.html">
          <i class="glyphicon glyphicon-user"></i>
          用户管理
        </a>
      </li>
      <li>
        <a href="#" id="classify">
          <i class="glyphicon glyphicon-list"></i>
          分类管理
        </a>
        <div class="child" >
          <a href="categoryFirst.html">一级分类</a>
          <a href="categorySecond.html" class="active">二级分类</a>
        </div>
      </li>
      <li>
        <a href="productManage.html">
          <i class="glyphicon glyphicon-tags"></i>
          商品管理
        </a>
      </li>
    </ul>
  </div>
</aside>
<section>
  <div class="s-top">
    <a href="#" class="pull-left" id="hide">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a href="#" class="pull-right" id="logout">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li><a href="#">分类管理</a></li>
      <li class="active">二级分类</li>
    </ol>
    <button id="addsecond" class="btn btn-default">添加分类</button>
  
    <table class="table table-bordered table-hover text-center mt_20">
      <thead>
      <tr>
        <td width=10%>序号</td>
        <td width=30%>一级分类名称</td>
        <td width=30%>二级分类名称</td>
        <td width=30%>二级分类LOGO</td>
      </tr>
      </thead>
      <tbody>
        <!--模板tmp-->
      </tbody>
    </table>
  
    <div class="pull-right"><ul id="paginator"></ul></div>
  </div>
</section>

<!--退出模态框-->
<div class="modal fade " tabindex="-1" id="logoutModal">
  <div class="modal-dialog modal-sm" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger"> <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary logout_comfirm">确定</button>
      </div>
    </div>
  </div>
</div>

<!--二级模态框-->
<div class="modal fade " tabindex="-1" id="secondModal">
  <div class="modal-dialog modal-sm" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <div class="modal-body">
        <form id="form">
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" >
                <span class="dropdown-text">请选择一级分类</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" >
                <!--模板tmp2-->
              </ul>
            </div>
            <input type="hidden" name="categoryId">
          </div>
          <div class="form-group">
            <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类名称">
          </div>
          <div class="form-group d-file">
            <input type="hidden" name="brandLogo">
            <button class="btn btn-default">上传图片</button>
            <input type="file" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic">
          </div>
          <div class="form-group">
            <img id="file-img" src="imgs/none.png" alt="" width=100 height=100>
          </div>
          <div class="form-group">
            <label class="radio-inline">
              <input type="radio" name="hot"  value="1">火的一匹
            </label>
            <label class="radio-inline">
              <input type="radio" name="hot"  value="0"> 淘汰货
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" form="form" class="btn btn-primary add-second">确定</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
<script type="text/html" id="tmp">
  {{ each rows v i }}
  <tr>
    <td>{{(page-1)*5+i+1}}</td>
    <td>{{v.categoryName}}</td>
    <td>{{v.brandName}}</td>
    <td><img src="{{v.brandLogo}}" width=50 height=50 alt=""></td>
  </tr>
  {{/each}}
</script>
<script type="text/html" id="tmp2">
{{each rows v i}}
<li><a data-id={{v.id}} href="#">{{v.categoryName}}</a></li>
  {{/each}}
</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="js/comment.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="js/second.js"></script>
