<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘分类</title>
  <link type="image/x-icon" rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="css/comment.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/category.css">
</head>
<body>
<div class="lt_container">
  
  <!--顶部-->
  <div class="lt_topbar">
    <a class="btn_left" href="javascript:history.back();">
      <span class="mui-icon mui-icon-arrowleft"></span>
    </a>
    <h4>乐淘分类</h4>
    <a class="btn_right" href="search.html">
      <span class="fa fa-search"></span>
    </a>
  </div>
  
  <!--中间内容区-->
  <div class="lt_main">
    
    <!--左边-->
       <div class="le_cateleft">
         <div class="mui-scroll-wrapper">
           <ul class="mui-scroll">
             <!--这里放置真实显示的DOM内容-->
               <!--模板left-->
           </ul>
         </div>
       </div>
    
    <!--右边-->
       <div class="le_cateright">
           <div class="mui-scroll-wrapper">
             <ul class="mui-scroll">
               <!--这里放置真实显示的DOM内容-->
                 <!--模板right-->
             </ul>
           </div>
       </div>
    
  </div>
  
  <!--底部-->
  <div class="lt_tabbar">
    <a href="index.html" >
      <span class="fa fa-home"></span>
      <p>首页</p>
    </a>
    <a href="category.html" class="active">
      <span class="fa fa-bars"></span>
      <p>分类</p>
    </a>
    <a href="cart.html">
      <span class="fa fa-shopping-cart"></span>
      <p>购物车</p>
    </a>
    <a href="#">
      <span class="fa fa-user"></span>
      <p>会员中心</p>
    </a>
  </div>
</div>
</body>
</html>
<!--左边模板-->
<script type="text/html" id="left">
{{each rows v i}}
<li><a data-id="{{v.id}}" class="{{i==0?'active':''}}" href="#">{{v.categoryName}}</a></li>
  {{/each}}
</script>
<!--右边模板-->
<script type="text/html" id="right">
{{each rows v i}}
<li>
  <a href="#">
    <img src="{{v.brandLogo}}" alt="">
    <p>{{v.brandName}}</p>
  </a>
</li>

  {{/each}}
</script>

<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="js/comment.js"></script>
<script src="js/category.js"></script>
