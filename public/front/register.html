<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-登陆</title>
  <link type="image/x-icon" rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="css/comment.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/register.css">

</head>
<body>
<div class="lt_container">
  
  <!--顶部-->
  <div class="lt_topbar">
    <a class="btn_left" href="javascript:history.back();">
      <span class="mui-icon mui-icon-arrowleft"></span>
    </a>
    <h4>登陆</h4>
  </div>
  
  <!--中间内容区-->
  <div class="lt_main">
    <form class="my-input-group">
      <div class="mui-input-row">
        <input type="text" name="uname" class="mui-input-clear" placeholder="请输入用户名">
      </div>
      <div class="mui-input-row">
        <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
      </div>
      <div class="mui-input-row">
        <input type="password" name="r_password" class="mui-input-password" placeholder="请确认密码">
      </div>
      <div class="mui-input-row">
        <input type="text" name="tel" placeholder="请输入手机号码">
      </div>
      <div class="mui-input-row div_vCode">
        <input type="text" name="vCode" placeholder="请输入验证码">
        <button type="button" class="mui-btn-blue btn_Vcode mui-pull-right">获取验证码</button>
      </div>
      <div class="mui-button-row">
        <button type="button" class="mui-btn mui-btn-primary register" >注册</button>
      </div>
      <div class="mui-input-row div_agree">
        <input type="checkbox" checked>
        <span>我同意《会员服务协议》</span>
        <a href="login.html" class="mui-pull-right">立即登录</a>
      </div>
    </form>
  </div>
  
  <!--底部-->
  <div class="lt_tabbar">
    <a href="index.html" >
      <span class="fa fa-home"></span>
      <p>首页</p>
    </a>
    <a href="category.html" >
      <span class="fa fa-bars"></span>
      <p>分类</p>
    </a>
    <a href="cart.html">
      <span class="fa fa-shopping-cart"></span>
      <p>购物车</p>
    </a>
    <a href="user.html">
      <span class="fa fa-user" class="active"></span>
      <p>会员中心</p>
    </a>
  </div>
</div>
</body>
</html>

<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="js/comment.js"></script>
<script src="js/register.js"></script>
