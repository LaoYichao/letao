<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>商品列表</title>
  <link type="image/x-icon" rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="css/comment.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/product.css">
</head>
<body>
<div class="lt_container">
  
  <!--顶部-->
  <div class="lt_topbar">
    <a class="btn_left" href="javascript:history.back();">
      <span class="mui-icon mui-icon-arrowleft"></span>
    </a>
    <h4>商品列表</h4>
    <a class="btn_right" href="javascript:location.reload();">
      <span class="mui-icon mui-icon-reload"></span>
    </a>
  </div>
  
  <!--中间内容区-->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <!--模板-->
      </div>
    </div>
  </div>
  
  <!--底部-->
  <div class="lt_tabbar mui-clearfix">
     <a href="#" class="mui-btn mui-btn-link mui-pull-left">去购物车</a>
     <div class="lt_car mui-pull-right">
       <button class="mui-btn mui-btn-danger add_car">加入购物车</button>
       <button class="mui-btn mui-btn mui-btn-warning">立即购买</button>
     </div>
  </div>
</div>
</body>
</html>
<script type="text/html" id="tmp">
  <div class="mui-slider">
    <div class="mui-slider-group mui-slider-loop">
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
      {{each pic v i}}
      <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
      {{/each}}
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
    </div>
    <div class="mui-slider-indicator">
      {{each pic v i}}
      <div class="mui-indicator {{ i==0?'mui-active':''}}"></div>
      {{/each}}
    </div>
  </div>
  
  <div class="le_detil">
    <strong >{{proName}}</strong>
  </div>
  <div class="le_detil">
    价格 ：<span class="price">&yen;{{price}}</span><span class="oldprice">&yen;{{oldPrice}}</span>
  </div>
  <div class="le_detil size">
    尺码 :
    <%
      var arr = size.split("-");
      for(var i = arr[0];i<= arr[1];i++){
    %>
    <span><%=i%></span>
    <%}%>
  </div>
  <div class="le_detil">
    数量 ：
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='100'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" />
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
    <span>剩余数量 ：{{num}}</span>
  </div>
  <div class="le_detil">
    详情 ：<span>{{proDesc}}</span>
  </div>
</script>

<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="js/comment.js"></script>
<script src="js/product.js"></script>
