<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>商品列表</title>
  <link type="image/x-icon" rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="css/comment.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/list.css">
</head>
<body>
<div class="lt_container">
  
  <!--顶部-->
  <div class="lt_topbar">
    <a class="btn_left" href="javascript:history.back();">
      <span class="mui-icon mui-icon-arrowleft"></span>
    </a>
    <h4>商品列表</h4>
  </div>
  
  <!--中间内容区-->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--搜索框部分-->
        <div class="lt_search">
          <input type="text" class="mui-input-clear" placeholder="请输入搜索关键字">
          <button class="mui-btn mui-btn-primary" id="search">搜索</button>
        </div>
        <!--商品展示区-->
        <div class="lt_list">
          
          <!--排序-->
          <div class="lt_sort mui-clearfix">
            <a href="javascript:;">上架时间 <span class="fa fa-angle-down"></span></a>
            <a href="javascript:;" class="sort">价格 <span class="fa fa-angle-down"></span></a>
            <a href="javascript:;" class="sort">库存 <span class="fa fa-angle-down"></span></a>
            <a href="javascript:;">折扣 <span class="fa fa-angle-down"></span></a>
          </div>
          
          <!--商品-->
          <div class="le_products">
            <!--模板tmp-->
          </div>
          
        </div>
      </div>
    </div>
    
  </div>
  
  <!--底部-->
  <div class="lt_tabbar">
    <a href="index.html" >
      <span class="fa fa-home"></span>
      <p>首页</p>
    </a>
    <a href="category.html" >
      <span class="fa fa-bars"></span>
      <p>分类</p>
    </a>
    <a href="cart.html">
      <span class="fa fa-shopping-cart"></span>
      <p>购物车</p>
    </a>
    <a href="#">
      <span class="fa fa-user"></span>
      <p>会员中心</p>
    </a>
  </div>
</div>
</body>
</html>
<script type="text/html" id="tmp">
{{each data v i}}
<a class="item" href="#">
  <img src="{{v.pic[0].picAddr}}" alt="">
  <p class="mui-ellipsis-2 mui-text-left">{{v.proName}} </p>
  <p>
    <span>&yen;{{v.price}}</span>
    <span>&yen;{{v.oldPrice}}</span>
  </p>
  <button class="btn mui-btn-blue">立即购买</button>
</a>
  {{/each}}
</script>

<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="js/comment.js"></script>
<script src="js/list.js"></script>
