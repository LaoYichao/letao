<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-登陆</title>
  <link type="image/x-icon" rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="css/comment.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">

</head>
<body>
<div class="lt_container">
  
  <!--顶部-->
  <div class="lt_topbar">
    <a class="btn_left" href="javascript:history.back();">
      <span class="mui-icon mui-icon-arrowleft"></span>
    </a>
    <h4>登陆</h4>
    <a class="btn_right" href="search.html">
      <span class="fa fa-search"></span>
    </a>
  </div>
  
  <!--中间内容区-->
  <div class="lt_main">
    <form class="mui-input-group">
      <div class="mui-input-row">
        <label>用户名</label>
        <input type="text" name="username" class="mui-input-clear" placeholder="请输入用户名">
      </div>
      <div class="mui-input-row">
        <label>密码</label>
        <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
      </div>
      <div class="mui-button-row">
        <button  type="button" class="mui-btn mui-btn-primary lt_login" >登陆</button>
        <button type="reset" class="mui-btn mui-btn-danger" >重置</button>
      </div>
      <a href="register.html" class="mui-pull-right">免费注册</a>
    </form>
  </div>
  
  <!--底部-->
  <div class="lt_tabbar">
    <a href="index.html" >
      <span class="fa fa-home"></span>
      <p>首页</p>
    </a>
    <a href="category.html" >
      <span class="fa fa-bars"></span>
      <p>分类</p>
    </a>
    <a href="cart.html">
      <span class="fa fa-shopping-cart"></span>
      <p>购物车</p>
    </a>
    <a href="#">
      <span class="fa fa-user" class="active"></span>
      <p>会员中心</p>
    </a>
  </div>
</div>
</body>
</html>

<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="js/comment.js"></script>
<script src="js/login.js"></script>
