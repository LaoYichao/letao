<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘分类</title>
  <link type="image/x-icon" rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="css/comment.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/search.css">
</head>
<body>
<div class="lt_container">
  
  <!--顶部-->
  <div class="lt_topbar">
    <a class="btn_left" href="javascript:history.back();">
      <span class="mui-icon mui-icon-arrowleft"></span>
    </a>
    <h4>搜索中心</h4>
    <a class="btn_right" href="search.html">
      <span class="fa fa-search"></span>
    </a>
  </div>
  
  <!--中间内容区-->
  <div class="lt_main">
    
    <!--搜索框部分-->
    <div class="lt_search">
      <input type="text" class="mui-input-clear" placeholder="请输入搜索关键字">
      <button class="mui-btn mui-btn-primary" id="search">搜索</button>
    </div>
    
    <!--搜索历史部分-->
   <div class="lt_history">
     <div class="lt_his_top mui-clearfix">
       <span class="mui-pull-left">搜索历史</span>
       <span class="mui-pull-right fa fa-trash">清除历史</span>
     </div>
     <div class="lt_his_message">
       <ul>
         <!--模板tmp-->
       </ul>
     </div>
   </div>
  </div>
  
  <!--底部-->
  <div class="lt_tabbar">
    <a href="index.html" >
      <span class="fa fa-home"></span>
      <p>首页</p>
    </a>
    <a href="category.html" >
      <span class="fa fa-bars"></span>
      <p>分类</p>
    </a>
    <a href="cart.html">
      <span class="fa fa-shopping-cart"></span>
      <p>购物车</p>
    </a>
    <a href="#">
      <span class="fa fa-user"></span>
      <p>会员中心</p>
    </a>
  </div>
</div>
</body>
</html>
<script type="text/html" id="tmp">
{{each arr v i}}
<li>
  <a href="searchList.html?key={{v}}">{{v}}</a>
  <span data-index="{{i}}" class="mui-icon mui-icon-closeempty mui-pull-right"></span>
</li>
{{/each}}
</script>

<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="js/comment.js"></script>
<script src="js/search.js"></script>
