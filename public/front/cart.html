<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-购物车</title>
  <link type="image/x-icon" rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="css/comment.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>
<div class="lt_container">
  
  <!--顶部-->
  <div class="lt_topbar">
    <a class="btn_left" href="javascript:history.back();">
      <span class="mui-icon mui-icon-arrowleft"></span>
    </a>
    <h4>购物车</h4>
  </div>
  
  <!--中间内容区-->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
          <ul class="mui-table-view">
            <!--模板tmp-->
            
          </ul>
        </ul>
      </div>
    </div>
  </div>
  
  <!--订单价格区-->
  <div class="lt_total">
    <p>订单总金额&yen;<span class="totalPrice">0</span></p>
    <button class="mui-btn mui-pull-right">生成订单</button>
  </div>
  
  <!--底部-->
  <div class="lt_tabbar">
    <a href="index.html" >
      <span class="fa fa-home"></span>
      <p>首页</p>
    </a>
    <a href="category.html" >
      <span class="fa fa-bars"></span>
      <p>分类</p>
    </a>
    <a href="cart.html" class="active">
      <span class="fa fa-shopping-cart"></span>
      <p>购物车</p>
    </a>
    <a href="user.html">
      <span class="fa fa-user"></span>
      <p>会员中心</p>
    </a>
  </div>
</div>
</body>
</html>
<!--页面模板-->
<script type="text/html" id="tmp">
  {{ if data.length==0 }}
  <p class="gobuy">购物车空空如也，快去买买买！！！</p>
  {{ /if }}
{{each data v i}}
<li class="mui-table-view-cell mui-transitioning">
  <div class="mui-slider-right mui-disabled">
    <a class="mui-btn mui-btn-blue mui-icon mui-icon-compose btn_edit"
       data-id="{{v.id}}"   data-num="{{v.num}}"
       data-size="{{v.size}}" data-productSize="{{v.productSize}}"
    ></a>
    <a data-id="{{v.id}}" class="mui-btn mui-btn-red mui-icon mui-icon-trash btn_delete"></a>
  </div>
  <div class="mui-slider-handle">
    <div class="mui-table-cell">
      <div class="img_box">
        <img src="{{v.pic[0].picAddr}}" alt="">
        <input type="checkbox"  class="ck" data-price="{{v.price}}" data-num="{{v.num}}">
      </div>
      <div class="message_box">
        <p>{{v.proName}}</p>
        <p><span class="price">&yen;{{v.price}}</span ><span class="oldprice">&yen;{{v.oldPrice}}</span><span class="mui-pull-right">{{v.num}}双</span></p>
        <p>鞋码 ：<span>{{v.size}}</span></p>
      </div>
    </div>
  </div>
</li>
  {{/each}}
</script>
<!--编辑模板-->
<script type="text/html" id="tmp2">
<div class="edit_size">
  <strong>尺码:</strong>
  <%
  var arr=productsize.split("-");
  for(var i = arr[0];i<= arr[1];i++){
  %>
  <span class="{{i==size?'active':''}}" ><%=i%></span>
  <%}%>
</div>
<div class="edit_num">
  <strong>数量:</strong>
  <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='100'>
    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
    <input class="mui-numbox-input " type="number" value="{{num}}"/>
    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
  </div>
</div>
</script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="js/comment.js"></script>
<script src="js/cart.js"></script>
